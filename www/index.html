    <script type="text/javascript">
        var bar = jQuery.noConflict();
        bar(document).ready(function () {

            bar(".main_visual").hover(function () {
                bar("#btn_prev,#btn_next").fadeIn()
            }, function () {
                bar("#btn_prev,#btn_next").fadeOut()
            });

            bardragBln = false;

            bar(".main_image").touchSlider({
                flexible: true,
                speed: 200,
                btn_prev: bar("#btn_prev"),
                btn_next: bar("#btn_next"),
                paging: bar(".flicking_con a"),
                counter: function (e) {
                    bar(".flicking_con a").removeClass("on").eq(e.current - 1).addClass("on");
                }
            });

            bar(".main_image").bind("mousedown", function () {
                bardragBln = false;
            });

            bar(".main_image").bind("dragstart", function () {
                bardragBln = true;
            });

            bar(".main_image a").click(function () {
                if (bardragBln) {
                    return false;
                }
            });

            timer = setInterval(function () {
                bar("#btn_next").click();
            }, 5000);

            bar(".main_visual").hover(function () {
                clearInterval(timer);
            }, function () {
                timer = setInterval(function () {
                    bar("#btn_next").click();
                }, 5000);
            });

            bar(".main_image").bind("touchstart", function () {
                clearInterval(timer);
            }).bind("touchend", function () {
                timer = setInterval(function () {
                    bar("#btn_next").click();
                }, 5000);
            });

        });
    </script>
